{% extends 'core/base.html' %}
{% load static %}

{% block content %}
    <header>
        {% include 'core/navbar.html' %}
    </header>

    <section class="login-page">
      <h2>Zaloguj się</h2>
      <form method="POST" action="">
         <div class="form-group">
             {% csrf_token %}
             {{ form.as_p }}
         <a href="{% url 'core:password_reset' %}" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
             <br>
             {% for message in messages %}
                 <p> <strong style="color: green">{{ message }}</strong> </p>
             {% endfor %}
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'core:register' %}" class="btn btn--without-border">Załóż konto</a>
            <button class="btn" type="submit">Zaloguj się</button>
        </div>
      </form>
    </section>
{% endblock %}
